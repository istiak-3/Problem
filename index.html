<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 60vw;
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 60px;
        }

        /*-- ========= common css end ========== --*/

        .align-icons-center {
            display: flex;
            align-items: center;
        }

        .align-icons-center>* {
            display: inline-flex;
            align-items: center;
        }

        .icon-container-2 {
            align-items: center;
        }

        .icon-1,
        .icon-2 {
            font-size: 24px;
            background: rgba(230, 230, 250, 0.623);
            /* line-height: 24px; */
        }
    </style>
</head>

<body>

    <section>
        <div class="container">

            <!--  With align-icons-center -->
            <div class="icon-container align-icons-center">
                <span class="icon-1">
                    <iconify-icon icon="mdi-light:heart"></iconify-icon>
                    INSIDE SPAN
                </span>
                With align-icons-center
            </div>



            <!--  With vertical align middle -->
            <div class="icon-container-2">
                <span class="icon-2">
                    <iconify-icon style="vertical-align: middle;" icon="mdi-light:heart"></iconify-icon>
                    INSIDE SPAN
                </span>
                With vertical-align: middle;
            </div>



        </div>


        <div class="container">

            <!--  With align-icons-center -->
            <div class="icon-container align-icons-center">
                <span class="icon-1">
                    <iconify-icon icon="mdi-light:heart"></iconify-icon>
                </span>
                With align-icons-center
            </div>



            <!--  With vertical align middle -->
            <div class="icon-container-2">
                <span class="icon-2">
                    <iconify-icon style="vertical-align: middle;" icon="mdi-light:heart"></iconify-icon>
                </span>
                With vertical-align: middle;
            </div>
        </div>


    </section>

    <script src="./js/iconify-icon.min.js"></script>
</body>

</html>
