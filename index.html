<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - Slider dots indicator animation</title>

    <link rel="stylesheet" href="./assets/css/slick.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

<section id="slickSlider">
    <div class="container">
        <div class="wrapper">
            <span class="arrowLeft"><iconify-icon icon="ep:arrow-left" width="48" height="48"></iconify-icon></span>
            <span class="arrowRight"><iconify-icon icon="ep:arrow-right" width="48"
                    height="48"></iconify-icon></span>

            <div class="cardRow">
                <div class="cardPrnt">
                    <h2>Card 1/4</h2>
                    <h4>Item A</h4>
                </div>
                <div class="cardPrnt">
                    <h2>Card 2/4</h2>
                    <h4>Item B</h4>
                </div>
                <div class="cardPrnt">
                    <h2>Card 3/4</h2>
                    <h4>Item C</h4>
                </div>
                <div class="cardPrnt">
                    <h2>Card 4/4</h2>
                    <h4>Item D</h4>
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- ============= slickSlider SECTION END ==================== -->

    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
